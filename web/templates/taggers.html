<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tagger Management - Claude Proxy Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link href="/static/admin.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/admin/">Claude Proxy Admin</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/admin/">Dashboard</a>
                <a class="nav-link" href="/admin/endpoints">Endpoints</a>
                <a class="nav-link active" href="/admin/taggers">Taggers</a>
                <a class="nav-link" href="/admin/logs">Logs</a>
                <a class="nav-link" href="/admin/settings">Settings</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Tagger Management</h1>
            <button id="addTaggerBtn" class="btn btn-success">
                <i class="bi bi-plus-circle"></i> Add Tagger
            </button>
        </div>

        <!-- Tagging System Status -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="card-title mb-0">Tagging System Status</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-3">
                        <div class="text-center">
                            <div id="systemStatus" class="fs-4 fw-bold text-success">Enabled</div>
                            <small class="text-muted">System Status</small>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="text-center">
                            <div id="taggerCount" class="fs-4 fw-bold">0</div>
                            <small class="text-muted">Active Taggers</small>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="text-center">
                            <div id="tagCount" class="fs-4 fw-bold">0</div>
                            <small class="text-muted">Registered Tags</small>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="text-center">
                            <div id="pipelineTimeout" class="fs-4 fw-bold">5s</div>
                            <small class="text-muted">Pipeline Timeout</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Taggers Table -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="card-title mb-0">Taggers</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table id="taggersTable" class="table table-striped">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Type</th>
                                <th>Tag</th>
                                <th>Priority</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Taggers will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Registered Tags -->
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">Registered Tags</h5>
            </div>
            <div class="card-body">
                <div id="tagsContainer">
                    <!-- Tags will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Tagger Modal -->
    <div class="modal fade" id="taggerModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="taggerModalTitle">Add Tagger</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="taggerForm">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Name</label>
                                    <input type="text" class="form-control" id="taggerName" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Priority</label>
                                    <input type="number" class="form-control" id="taggerPriority" value="1" min="1">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Type</label>
                                    <select class="form-select" id="taggerType" required>
                                        <option value="">Select Type</option>
                                        <option value="builtin">Built-in</option>
                                        <option value="starlark">Starlark Script</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Tag</label>
                                    <input type="text" class="form-control" id="taggerTag" required>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Built-in Type Selection -->
                        <div id="builtinTypeGroup" class="mb-3" style="display: none;">
                            <label class="form-label">Built-in Type</label>
                            <select class="form-select" id="builtinType">
                                <option value="">Select Built-in Type</option>
                                <option value="path">Path Matcher</option>
                                <option value="header">Header Matcher</option>
                                <option value="method">Method Matcher</option>
                                <option value="query">Query Parameter Matcher</option>
                                <option value="body-json">JSON Body Matcher</option>
                            </select>
                        </div>

                        <!-- Configuration -->
                        <div class="mb-3">
                            <label class="form-label">Configuration</label>
                            <div id="configContainer">
                                <!-- Dynamic configuration fields will be added here -->
                            </div>
                        </div>

                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="taggerEnabled" checked>
                            <label class="form-check-label" for="taggerEnabled">
                                Enabled
                            </label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveTaggerBtn">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/taggers.js"></script>
</body>
</html>
