<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/admin/">
                <i class="fas fa-server"></i> Claude 代理管理后台
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/admin/">控制台</a>
                <a class="nav-link" href="/admin/endpoints">端点配置</a>
                <a class="nav-link active" href="/admin/taggers">Taggers</a>
                <a class="nav-link" href="/admin/logs">请求日志</a>
                <a class="nav-link" href="/admin/settings">系统设置</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Tagger 管理</h1>
            <button id="addTaggerBtn" class="btn btn-success">
                <i class="fas fa-plus-circle"></i> 添加 Tagger
            </button>
        </div>

        <!-- Tagging System Status -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="card-title mb-0">Tagging 系统状态</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-3">
                        <div class="text-center">
                            <div id="systemStatus" class="fs-4 fw-bold text-success">已启用</div>
                            <small class="text-muted">系统状态</small>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="text-center">
                            <div id="taggerCount" class="fs-4 fw-bold">0</div>
                            <small class="text-muted">活跃 Taggers</small>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="text-center">
                            <div id="tagCount" class="fs-4 fw-bold">0</div>
                            <small class="text-muted">已注册标签</small>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="text-center">
                            <div id="pipelineTimeout" class="fs-4 fw-bold">5s</div>
                            <small class="text-muted">管道超时</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Taggers Table -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="card-title mb-0">Taggers 列表</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table id="taggersTable" class="table table-striped">
                        <thead>
                            <tr>
                                <th>名称</th>
                                <th>类型</th>
                                <th>标签</th>
                                <th>优先级</th>
                                <th>状态</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Taggers will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Registered Tags -->
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">已注册标签</h5>
            </div>
            <div class="card-body">
                <div id="tagsContainer">
                    <!-- Tags will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Tagger Modal -->
    <div class="modal fade" id="taggerModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="taggerModalTitle">添加 Tagger</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="taggerForm">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">名称</label>
                                    <input type="text" class="form-control" id="taggerName" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">优先级</label>
                                    <input type="number" class="form-control" id="taggerPriority" value="1" min="1">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">类型</label>
                                    <select class="form-select" id="taggerType" required>
                                        <option value="">选择类型</option>
                                        <option value="builtin">内置类型</option>
                                        <option value="starlark">Starlark 脚本</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">标签</label>
                                    <input type="text" class="form-control" id="taggerTag" required>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Built-in Type Selection -->
                        <div id="builtinTypeGroup" class="mb-3" style="display: none;">
                            <label class="form-label">内置类型</label>
                            <select class="form-select" id="builtinType">
                                <option value="">选择内置类型</option>
                                <option value="path">Path Matcher</option>
                                <option value="header">Header Matcher</option>
                                <option value="method">Method Matcher</option>
                                <option value="query">Query Parameter Matcher</option>
                                <option value="body-json">JSON Body Matcher</option>
                            </select>
                        </div>

                        <!-- Configuration -->
                        <div class="mb-3">
                            <label class="form-label">配置</label>
                            <div id="configContainer">
                                <!-- Dynamic configuration fields will be added here -->
                            </div>
                        </div>

                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="taggerEnabled" checked>
                            <label class="form-check-label" for="taggerEnabled">
                                启用
                            </label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="saveTaggerBtn">保存</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/taggers.js"></script>
</body>
</html>
