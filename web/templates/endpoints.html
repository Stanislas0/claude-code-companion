<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.css" rel="stylesheet">
    <link href="/static/shared.css" rel="stylesheet">
    <link href="/static/endpoints.css" rel="stylesheet">
</head>
<body>
    {{template "header.html" .}}

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <div>
                            <h5 class="mb-1" data-t="endpoint_configuration">端点配置</h5>
                            <small class="text-muted" data-t="config_changes_auto_save">配置变更自动保存，实时生效</small>
                        </div>
                        <button class="btn btn-primary" onclick="showAddEndpointModal()">
                            <i class="fas fa-plus"></i> <span data-t="add_endpoint">添加端点</span>
                        </button>
                    </div>
                    <div class="card-body">
                        <!-- 特殊端点列表 -->
                        <div id="special-endpoints-section" class="mb-4" style="display: none;">
                            <h6 class="mb-3">
                                <i class="fas fa-star text-warning"></i> <span data-t="special_endpoints">特殊端点</span>
                                <small class="text-muted ms-2" data-t="endpoints_with_specific_tags">有特定标签的端点</small>
                            </h6>
                            <div class="table-responsive">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th width="40"><i class="fas fa-arrows-alt" title="拖拽行来重新排序"></i></th>
                                            <th>优先级</th>
                                            <th>名称</th>
                                            <th>URL</th>
                                            <th>类型</th>
                                            <th>路径</th>
                                            <th>认证方式</th>
                                            <th>代理</th>
                                            <th>标签</th>
                                            <th>状态</th>
                                            <th>启用</th>
                                            <th width="160" data-t="actions">操作</th>
                                        </tr>
                                    </thead>
                                    <tbody id="special-endpoint-list">
                                        <!-- 特殊端点将被动态添加到这里 -->
                                    </tbody>
                                </table>
                            </div>
                        </div>

                        <!-- 通用端点列表 -->
                        <div id="general-endpoints-section">
                            <h6 class="mb-3">
                                <i class="fas fa-globe text-info"></i> <span data-t="general_endpoints">通用端点</span>
                                <small class="text-muted ms-2" data-t="endpoints_supporting_all_requests">支持所有请求类型的端点</small>
                            </h6>
                            <div class="table-responsive">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th width="40"><i class="fas fa-arrows-alt" title="拖拽行来重新排序"></i></th>
                                            <th>优先级</th>
                                            <th>名称</th>
                                            <th>URL</th>
                                            <th>类型</th>
                                            <th>路径</th>
                                            <th>认证方式</th>
                                            <th>代理</th>
                                            <th>标签</th>
                                            <th>状态</th>
                                            <th>启用</th>
                                            <th width="160" data-t="actions">操作</th>
                                        </tr>
                                    </thead>
                                    <tbody id="general-endpoint-list">
                                        <!-- 通用端点将被动态添加到这里 -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    {{template "endpoint-modal.html" .}}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script src="/static/shared.js"></script>
    <script src="/static/endpoints-core.js"></script>
    <script src="/static/endpoints-ui.js"></script>
    <script src="/static/endpoints-modal.js"></script>
    <script src="/static/endpoints-config.js"></script>
    <script src="/static/endpoints-advanced.js"></script>

    {{template "footer.html" .}}
</body>
</html>
